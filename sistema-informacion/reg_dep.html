      <!-- Formulario registro dependencia -->
      <h1><b>Registro dependencia</b></h1>
      <br>
      <form>
        <div class="container p-5 my-5 border">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Nombre Dependencia</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Dependencia..." required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault03">Direccion</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="Ciudad, Calle, etc..." required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault05">Zip</label>
            <input type="text" class="form-control" id="validationDefault05" placeholder="Codigo Postal" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationDefault01">Nombre del Administrador</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre Administrador..." required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault02">Apellidos del Administrador</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Apellidos Administrador..." required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefaultUsername">Nombre de Usuario</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
              </div>
              <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault02">Email</label>
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripcion de dependencia</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <label for="nomapoyo">Tipo de apoyo</label>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Opcion 1
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
          <label class="form-check-label" for="defaultCheck2">
            Opcion 2
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
          <label class="form-check-label" for="defaultCheck2">
            Disabled checkbox
          </label>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" href="index.html">Agregar nueva dependencia</button>
        <a class="btn btn-primary" href="index.html" role="button">Cancelar nuevo registro</a>
        </div>
      </form>
      <br>
      <!-- Fin formulario registro dependencia -->
